<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Space Inavders</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
</head>

<body class="container">
    <div class="row">
        <div class="col-xs-3"><label><input type="radio" name="radio" value="sb"/> San Bernardo </label></div>
        <div class="col-xs-3"><input type="radio" name="radio" value="pa"/> Pastor Alemán </div>
        
    </div>
    <div class="row">
        <div class="col-xs-3"><label><input type="checkbox" name="uno" value="sb"/> San Bernardo </label></div>
        <div class="col-xs-3"><input type="checkbox" name="dos" value="pa"/> Pastor Alemán </div>
        
    </div>
    <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-primary">Mostrar Popover</button>
        </div>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script>
        $(function () {
            var contenido = function () {
                var $chks = $("input[type=checkbox]:checked");
                
                var contenido = "";
                $chks.each(function() {
                    contenido += " | " + $(this).val();
                });
                
                return contenido;
            };
            
            
            $("button").popover({
                content: contenido
            });
        })
    </script>
</body>

</html>
