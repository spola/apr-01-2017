    <script>
    //NAVEGAR ENTRE INDEX
    function registro() {
    document.getElementById("registro").style.display="block";
    document.getElementById("ingresar_registro").style.display="none";
    document.getElementById("ingresado").style.display="none";
    }
    function ingresar_registro() {
    document.getElementById("registro").style.display="none";
   document.getElementById("ingresar_registro").style.display="block";
    document.getElementById("ingresado").style.display="none";
    }
    function ingresado() {
    document.getElementById("registro").style.display="none";
    document.getElementById("ingresar_registro").style.display="none";
    document.getElementById("ingresado").style.display="block";   
    }
    function logout() {
    window.location = ("login.html");
    }
    </script>
    
    <script>
    //Recibir datos ingresados temporalmente
    $(document).ready(function(){
    $("#guardar").click(function(){
        $("#nombre").text($("#inp-nombre").val());
        $("#apellido").text($("#inp-apellido").val());
        $("#email").text($("#inp-email").val());
        $("#nombre1").text($("#inp-nombre").val());
        $("#apellido1").text($("#inp-apellido").val());
        $("#email1").text($("#inp-email").val());
    });
    });
    </script>

    <body>
        <nav class="navbar navbar-inverse">

        <div class="col-md-4">
            
        <div id="registro">
            <h2>Registros:</h2>
            <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span id="nombre"></span></td>
        <td><span id="apellido"></span></td>
        <td><span id="email"></span></td>
      </tr>
      <tr>
    </tbody>
  </table>
        </div>
    
        
    
    <div id="ingresar_registro">
    <h2>Ingresar Registros</h2>
        <form>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="name" class="form-control" id="inp-nombre" placeholder="Introduzca Nombre" name="nombre"></div>
        <div class="form-group">
            <label for="name">Apellido:</label>
            <input type="name" class="form-control" id="inp-apellido" placeholder="Introduzca Apellido" name="apellido"></div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="inp-email" placeholder="Introduzca Email" name="email" required>
        </div>
        <center><button type="submit" id="guardar" class="btn btn-primary btn-block" onclick="ingresado()">Guardar</button></center></form>
    </div>
    
    <div id="ingresado">
        <h2>Registros Ingresados</h2>
        <p><b>Nombre:</b> <span id="nombre1"></span></p>
        <p><b>Apellido:</b> <span id="apellido1"></span></p>
        <p><b>Email:</b> <span id="email1"></span></p>
        <a onclick="registro()">Volver</a>
        </div>
</div>

    </div>
