<!doctype HTML>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estiloregistro.css">
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <div class="container" style="margin-top:40px">
        <div class="row">
            <div class="col-sm-10 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Registro de Usuario</strong></div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="inicio.html">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Nombres:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputPassword3" name="nombres" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Apellidos:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="inputPassword3" name="apellidos" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Fecha Nacimiento:</label>
                                <div class="col-sm-4">
                                    <input type="date" class="form-control" name="fecha" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Sexo:</label>
                                <div class="col-sm-4">
                                    <select class="form-control">
                                      <option value="hombre">Hombre</option>
                                      <option value="mujer">Mujer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Correo:</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="inputPassword3" name="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Password:</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="inputPassword3" name="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-5">
                                    <div class="checkbox">
                                        <label>
                                              <input type="checkbox"> Acepta las condiciones
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-4">
                                    <button type="submit" class="btn btn-success">Registrarse</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
