<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="EstilosLogin.css">

    <style>
        @media (max-width: 1600px) {
            .col-xs-1 {
                height: 80px;
            }
        }
        
        @media (max-width: 1400px) {
            .col-xs-1 {
                height: 80px;
            }
        }
        
        @media (max-width: 1200px) {
            .col-xs-1 {
                height: 60px;
            }
        }

    </style>

</head>

<body class="container">
    <div class="row centro">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="row login">
                <div class="col-xs-6" id="logotipo">
                </div>
                <div class="col-xs-6" id="datos">
                    <form action="Recepcion.html" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label><b>
                                    <input type="checkbox">Recordarme
                                </b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a id="olvidar">¿Olvidaste tu contraseña?</a>
                        </div><br>
                        <div class="row boton">
                            <div class="col-xs-4">
                                 <input type="submit" value="Iniciar sesión" id="boton">
                            </div>
                        </div><br>

                        <div class="btn-registrar">
                            <div class="col-xs-7 col-xs-offset-6" id="lbl-noCuenta">
                                <p><b>¿No tienes una cuenta?</b></p>
                            </div>
                            <div class="col-xs-6 col-xs-offset-7">
                                <a class="btn btn-success" href="Formulario.html" target="_blank">Registrarse</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
