<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="contenidos/css/login.css" />
    
</head>

<body class="container">

    <div class="pr-wrap">
        <div class="pass-reset">
            <label>Bienvenido al sistema</label>
        </div>

        <form class="form-signin" method="get" action="login.html">
            <div class="row">
                
                <label for="inputEmail3" class="col-sm-10 control-label" >Email</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                </div>
                
                <label for="inputPassword3" class="col-sm-10 control-label">Password</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                </div>
            </div>

            <div class="row">
                <div class=" col-md-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Recuerdame
                        </label>
                    </div>
                </div>
                
                <div class="col-md-10 forgot-pass-content">
                    <a href="javascription:void(0)" class="forgot-pass">Olvido la Contrase√±a?</a>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-offset-7 col-sm-6">
                    <button type="submit" class="btn btn-lg btn-Sprimary btn-block" formaction="bienvenida.html">Iniciar Sesion</button>
                </div><br>
                
            </div>
            <div class="col-sm-offset-7 col-sm-9">
                    <button type="submit" class="btn btn-lg btn-Sprimary btn-block" formaction="registrarse.html">Registrarse</button>
                </div>
        </form>
        

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->

</body>

</html>
