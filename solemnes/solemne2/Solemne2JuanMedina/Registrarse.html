<body class="container">
    <div class="row centro">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="login-form">
                <h1>Ingrese sus datos:</h1>
                <form class="form-signin" method="get" action="registrarse.html">
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="Nombre de Usuario" required="" autofocus="">
                        <input type="text" class="form-control" placeholder="Nombre" required="" autofocus="">
                        <input type="text" class="form-control" placeholder="Apellidos" required="" autofocus="">
                        <input type="email" class="form-control" placeholder="Email" required="" autofocus="">
                        <input type="password" class="form-control" placeholder="Contraseña" required="" autofocus="">
                        <input type="password" class="form-control" placeholder="Repita contraseña" required="" autofocus="">
                        <label>
                        <input type="checkbox" class="form-checkbox"> Recordarme
                    </label>
                    </div>
                    <span class="alert">Nombre de usuario o contraseña incorrecta.</span>
                    <button type="submit" class="log-btn" formaction="Home.html">Registrarse</button>
                </form>
            </div>
            <script class="cssdeck" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
