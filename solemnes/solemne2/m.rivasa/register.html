<!DOCTYPE html>
<html>
    <head>
        <title>Pantalla De Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/estilos.css">
    </head>
    <body>
        <div class="boxlogin">
            <div class="form-horizontal">
                <form method = "post" name="form-register" id="form-register">
                    <label>Nombre completo</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                    <label>Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                    <label>Contrase√±a</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <label>Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="fecheDeNacimiento" id="fecheDeNacimiento" class="form-control" required>
                    <label ><input type="checkbox" name="aceptar" id="aceptar" required><a href="">Acepta los terminos y condiciones</a>
                    </label>
                    <input type="submit" class="btn btn-success" value="Registrarse">
                </form>
                <div class="otrasOpciones">
                    <label>Olvidaste tu clave? <a href="forgot.html">Pincha aqui</a></label>
                    <label>Ya posees cuenta? <a href="login.html">Inicia tu sesion </a></label>
                </div>
            </div>
        </div>
    </body>
</html>
