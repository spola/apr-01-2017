       <div align ="center">
       <br>
       <fieldset class="field">
        <table>
         <tbody>
        <form class="form-inline" class="col-sm-6 col-md-4 col-md-offset-4" action="resultadoRegistro.html" method="post">
         <legend class="legendxd"><label><h1>Ingreso de Registro</h1></label></legend>
                <tr>
                    <div class="form-group">
                    <td>
                        <label for="Nombre">Nombre*</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre" required><br>
                    </td>
                    </div>
                </tr>              
                
                <tr>
                    <div class="form-group">
                    <td>
                        <label for="Apellido">Apellido*</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="apellido" placeholder="Apellido" required><br>
                    </td>
                    </div>
                </tr>
                
                <tr>
                <td>
                    <label for="Sexo">Sexo*</label>
                </td>
                <td>
                    <select class="form-control" name="sexo">
                        <option value="otros">Otros</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                      </select><br>
                    </td>
                </tr>
                
                <tr>
                    <div class="form-group">
                        <td>
                            <label for="Email">Email*</label>
                        </td>
                        <td>
                            <input type="email" class="form-control" name="email" placeholder="Correo@Dominio.com" required><br>
                        </td>                    
                    </div>
                </tr>
                
                <tr>
                <div class="form-group">
                    <td>
                        <label for="Descripcion">Descripcion</label>&nbsp;&nbsp;
                    </td>
                    <td>
                        <textarea class="form-control" rows="3" placeholder="Descripcion" name="textarea"></textarea><br>
                    </td>
                    </div>
                </tr>
                <tr>
                    <td colspan="3"><label><input type="checkbox" required name="check"/>
                    Acepta las condiciones</label></td>
                </tr>
                <tr><br>
                 <td></td>
                  <td>
                    <button type="submit" class="btn btn-default">Enviar</button> &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-default">Limpiar</button>
                 </td>
                </tr>
            </form>
