<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"> 
        <style>
            .profile-img{
                width: 50%;
            }
        </style>
    </head>
    <body background="../imagenes/mons.jpg" >
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <br><br><h1 class="text-center login-title">LOGIN</h1><br>
                    <div class="account-wall">
                        <div align ="center">
                        <img class="profile-img" src="../imagenes/waso.png"
                        alt="">
                        </div><br>
                        <form class="form-signin" action="recepcionRegistro.html" method="post">
                        <input type="text" class="form-control" placeholder="ID o Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Clave" required><br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Ingresar</button>
                        <label class="checkbox pull-left">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" value="recordar clave">
                            recordar clave
                        </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </body>
</html>
