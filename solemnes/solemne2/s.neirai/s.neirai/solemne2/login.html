<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Hogar</title>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body class="container">
        <div class="row centro">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="row login">
                    <div class="col-xs-6">
                        <h1>Bienvenido</h1>
                        <p>Cap corp</p>
                    </div>
                    <div class="col-xs-6">
                        <form action="recepcion.html" method="post">
                            <div class="form-group">
                                <label for="emailId">Email:</label>
                                <input type="email" class="form-control" id="emailId" placeholder="email">
                            </div>
                            <div class="form-group">
                                <label for="passwordId">Password:</label>
                                <input type="password" class="form-control" id="passwordId" placeholder="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> No me olvides
                                </label>
                            </div>
                            <input type="submit" id="submitId" class="btn btn-default" value="Ingresar">
                            <input type="reset" class="btn btn-danger" value="Borrar datos">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <!-- Validación de información-->
    <script>
        $(function(){
            $("#submitId").on("click", function(e){
                var emailId = $("#emailId").val();
                var passwordId = $("#passwordId").val();
                if((emailId == "") && (passwordId == ""))
                    {
                        e.preventDefault();
                        alert("El campo email y password no deben quedar vacíos.");
                    }
                else if((emailId.length > 0) && (passwordId == ""))
                    {
                        e.preventDefault();
                        alert("El campo password no debe quedar vacío.");
                    }
                else if((emailId == "") && (passwordId.length > 0))
                    {
                        e.preventDefault();
                        alert("El campo email no debe quedar vacío.");
                    }
            }
         );
        })
    </script>
    </body>
</html>
